<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1 id="title">Metric/Imperial Unit Conversion</h1>
      <input id="input-el" type="text" />
      <button id="convert">Convert</button>
    </div>
    <div id="container">
      <div class="converter-box" id="length">
        <h1>Length (Meter/Feet)</h1>
        <p id="length-el"></p>
      </div>
      <div class="converter-box" id="volume">
        <h1>Volume (Liters/Gallons)</h1>
        <p id="volume-el"></p>
      </div>
      <div class="converter-box" id="mass">
        <h1>Mass (Kilograms/Pounds)</h1>
        <p id="mass-el"></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
