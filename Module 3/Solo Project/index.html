<html>
  <head>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fullboard">
      <div class="container">
        <div>
          <h3 id="home">HOME</h3>
          <div class="scoreboard">
            <h1 id="score-home" class="score"></h1>
          </div>
          <div class="addscore">
            <div class="plusone" onclick="plusoneh()">+1</div>
            <div class="plustwo" onclick="plustwoh()">+2</div>
            <div class="plusthree" onclick="plusthreeh()">+3</div>
          </div>
        </div>
        <div>
          <h3 id="guest">GUEST</h3>
          <div class="scoreboard">
            <h1 id="score-guest" class="score"></h1>
          </div>
          <div class="addscore">
            <div class="plusone" onclick="plusoneg()">+1</div>
            <div class="plustwo" onclick="plustwog()">+2</div>
            <div class="plusthree" onclick="plusthreeg()">+3</div>
          </div>
        </div>
      </div>
      <button onclick="resetAll()">NEW GAME</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
